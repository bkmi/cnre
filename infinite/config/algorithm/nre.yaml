name: NRE
device: cpu
params:
  learning_rate: 5e-4
  neural_net: resnet
  hidden_features: 50
  num_blocks: 2
  use_batch_norm: true
  training_batch_size: 1_024
  num_atoms: 10
  automatic_transforms_enabled: true
  sample_with: rejection
  mcmc_parameters:
    num_chains: 100
    thin: 10
    warmup_steps: 100
    init_strategy: sir
    sir_batch_size: 1000
    sir_num_batches: 100
  z_score_x: independent
  z_score_theta: independent
  state_dict_saving_rate: null
  variant: B
